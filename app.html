<!DOCTYPE html>
<html {{ HTML_ATTRS }}>

<head>
    {{ HEAD }}
    <style type="text/css">

    </style>
</head>

<body {{ BODY_ATTRS }}>
    {{ APP }}
    <canvas id="canvas"></canvas>
    <script>
        let canvas = document.getElementById('canvas')
        console.log(canvas)
        let ctx = canvas.getContext('2d')
        const WIDTH = canvas.width = document.documentElement.clientWidth
        const HEIGHT = canvas.height = document.documentElement.clientHeight
        let para = {
            num: 100,
            color: false,//颜色，为false,随机渐变颜色
            r: 0.9,		//圆增加的半径
            o: 0.09,		//判断圆消失的条件，数值越大，消失的越快
            a: 1
        }
        let color, color2, round_arr = []
        window.onmousemove = function (event) {
            mouseX = event.clientX;
            mouseY = event.clientY;
            round_arr.push(
                {
                    mouseX: mouseX,
                    mouseY: mouseY,
                    r: para.r,
                    o: 1,
                })
        };
        if (para.color) {
            color2 = para.color;
        } else {
            color = Math.random() * 360;
        }
        function animate() {
            if (!para.color) {
                color += .1;
                color2 = 'hsl(' + color + ',100%,80%)';
            }
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            for (var i = 0; i < round_arr.length; i++) {
                ctx.fillStyle = color2;
                ctx.beginPath();
                ctx.arc(round_arr[i].mouseX, round_arr[i].mouseY, round_arr[i].r, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
                round_arr[i].r += para.r;
                round_arr[i].o -= para.o;
                if (round_arr[i].o <= 0) {
                    round_arr.splice(i, 1);//删除数组
                    i--;
                }
            }
            window.requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
